<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Series de TV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center">TV Series</h1>
      <div class="row">
        <div class="col-md-8">
          <table class="table table-striped">
            <thead class="thead-dark">
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Channel</th>
                <th>Seasons</th>
              </tr>
            </thead>
            <tbody id="series-table-body"></tbody>
          </table>
          <p id="average-seasons" class="text-end font-weight-bold"></p>
        </div>

        <div class="col-md-4">
          <div
            id="series-detail"
            class="card"
            style="width: 100%; display: none"
          >
            <img
              id="series-img"
              class="card-img-top"
              src=""
              alt="Serie image"
            />
            <div class="card-body">
              <h5 id="series-title" class="card-title"></h5>
              <p id="series-description" class="card-text"></p>
              <a id="series-link" href="#" target="_blank" class="card-link"
                >Ver m√°s</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./scripts/Serie.js"></script>
    <script type="module" src="./scripts/data.js"></script>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
